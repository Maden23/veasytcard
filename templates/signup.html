{% extends "template.html" %}

{% block title %}Регистрация({% endblock %}

{% block head %}
	{{ super() }}
	<!-- Если надо добавить свой css -->
  <!-- <link rel="stylesheet" type="text/css" href="static/css/ДРУГОЙ.css"> -->
  <link rel="stylesheet" type="text/css" href="/static/css/signin.css">
{% endblock %}

{% block content %}

    <!-- FORM -->
    <form class="form-signin">
        <img class="mb-4 text-center" src="/static/images/logo2.png" alt="" width="300">
        <h1 class="h3 mb-3 font-weight-normal text-center">Регистрация</h1>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>

        <label for="repeatPassword" class="sr-only">Повторите пароль</label>
        <input type="repeat_password" id="repeatPassword" class="form-control" placeholder="Повторите пароль" required>

        <a href="/dashboard/" class="btn btn-lg btn-danger btn-block mt-2 mb-2">Создать аккаунт</a>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Подписаться на рассылку новостей и специальных предложений</input>
            </label>
        </div>
    </form>

{% endblock %}
