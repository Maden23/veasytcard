{% extends "template.html" %}

{% block title %}Войти{% endblock %}

{% block head %}
	{{ super() }}
	<link rel="stylesheet" type="text/css" href="/static/css/signin.css">
{% endblock %}

{% block content %}


<!-- FORM -->
<form class="form-signin">
    <img class="mb-4 text-center" src="/static/images/logo2.png" alt="" width="300">
    <h1 class="h3 mb-3 font-weight-normal text-center">Вход в личный кабинет</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
    <a href="/dashboard/" class="btn btn-lg btn-danger btn-block">Войти</button>
    <a href="/signup/" class="btn btn-dark btn-block mt-2">Создать аккаунт</a>
  </form>

  {% endblock %}
